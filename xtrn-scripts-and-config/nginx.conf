user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

rtmp { 
# Camera 1
    server { 
        listen 1935;
 
        # Start the motion sensing process
        exec_static motion -l /home/www-data/motion-log/motion.log;

        # Camera 1
        application live { 
            live on; 
	    
            exec_options on; 
            exec_static ffmpeg -stimeout 1000000 -re -rtsp_transport tcp -i rtsp://192.168.0.30:554/11 -c copy -c:a aac -b:a 160k -ar 44100 -f flv rtmp://localhost/live/porch;
            
            #record all;
            #record_path /home/www-data/hls;
            #record_unique on;
            #record_suffix -%d-%b-%y-%T.flv;
            #record_interval 2m; 

            # Run the script to create the video on demand files from the recording file, then delete the recording file and delete the oldest VOD files
            exec_record_done /home/www-data/processrecordings.sh $path $dirname/$basename_.m3u8 $dirname $basename; 
            
            interleave on;

            hls on; 
            hls_path /home/www-data/live/hls; 
            hls_fragment 15s; 

	   #dash on;
           #dash_path /tmp/dash;
           #dash_fragment 15s;

        recorder live_rec {
            record all manual;
            record_unique on;
            record_path /home/www-data/hls;
            record_suffix .flv;
            #record_interval 2m; 
            #record_max_size 2m;
            }  
        }

        # Camera 1 low resolution/bitrate
        application livelo {
            live on;

            exec_options on;
            exec_static ffmpeg -stimeout 1000000 -re -rtsp_transport tcp -i rtsp://192.168.0.30:554/12 -c copy -c:a aac -b:a 160k -ar 44100 -f flv rtmp://localhost/livelo/porch;

