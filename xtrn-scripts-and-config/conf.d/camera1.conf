# /etc/motion/conf.d/camera1.conf
#
# This config file was generated by motion 4.3.1+git20210125-34091a7

###########################################################
# Configuration options specific to camera 1
############################################################

# This name comprises the motionName as in application.yml, the stream1 name, the stream2 name and the recording location (colon separated).
camera_name PorchCam:live:porch:hls

# Mask to exclude public areas
mask_file /etc/security-cam/porch_cam_mask.pgm

# Numeric identifier for the camera.
camera_id 101

# The full URL of the network camera stream.
netcam_url rtsp://192.168.0.30:554/12 
# netcam_url rtmp://localhost/livelo/porch

# Image width in pixels.
width 640

# Image height in pixels.
height 352

# Text to be overlayed in the lower left corner of images
text_left Porch Cam

# Target directory for pictures, snapshots and movies
target_dir /home/www-data/motion-hlslo

# File name(without extension) for movies relative to target directory
movie_filename CAM01_%t-%v-%s

framerate 3

movie_extpipe_use off
; movie_extpipe ffmpeg -y -f rawvideo -pix_fmt yuv420p -video_size %wx%h -framerate %fps -i pipe:0 -vcodec libx264 -preset ultrafast -level 3.0 -start_number 0 -hls_time 5.0 -hls_list_size 0 -f hls %f.m3u8 

movie_passthrough on
; movie_codec mp4
