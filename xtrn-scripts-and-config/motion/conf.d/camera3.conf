#/etc/motion/conf.d/camera2.conf
#
# This config file was generated by motion 4.3.1+git20210125-34091a7

###########################################################
# Configuration options specific to camera 2
############################################################
# User defined name for the camera.
# This name comprises the motionName as in application.yml, the stream1 name, the stream2 name and the recording location (colon separated).
camera_name Garden:live3:cam3:hls3

# Numeric identifier for the camera.
camera_id 103

# The full URL of the network camera stream.
netcam_url rtsp://192.168.0.35:554/12

# Image width in pixels.
width 640

# Image height in pixels.
height 352

# Text to be overlayed in the lower left corner of images
text_left Camera3

# Text to be overlayed in the lower right corner of images.
text_right Garden\n%Y-%m-%d\n%T-%q

# Target directory for pictures, snapshots and movies
target_dir /home/security-cam/motion-hls3lo

# File name(without extension) for movies relative to target directory
movie_filename CAM03_%t-%v-%s

framerate 3
movie_extpipe_use off
; movie_extpipe ffmpeg -y -f rawvideo -pix_fmt yuv420p -video_size %wx%h -framerate %fps -i pipe:0 -vcodec libx264 -preset ultrafast -level 3.0 -start_number 0 -hls_time 10 -hls_list_size 0 -f hls %f.m3u8

movie_passthrough on

; movie_codec mkv
