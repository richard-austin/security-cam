    // Onvif dependencies
    implementation group: 'org.apache.cxf', name: 'cxf-rt-bindings-soap', version: '3.4.4'
    implementation 'org.apache.cxf:cxf-rt-frontend-jaxws:3.4.3'
    implementation group: 'org.apache.cxf', name: 'cxf-rt-transports-http', version: '3.4.4'
    implementation group: 'org.apache.cxf', name: 'cxf-core', version: '3.4.4'
    implementation group: 'javax.jws', name: 'jsr181-api', version: '1.0-MR1'
    implementation group: 'org.apache.wss4j', name: 'wss4j-ws-security-common', version: '2.3.2'
    implementation group: 'javax.xml.ws', name: 'jaxws-api', version: '2.3.1'
    implementation group: 'javax.activation', name: 'activation', version: '1.1.1'
    implementation group: 'com.sun.xml.messaging.saaj', name: 'saaj-impl', version: '1.5.1'

    // Annotations
    compileOnly group: 'org.jetbrains', name: 'annotations', version: '15.0'

    //XML parser
    compileOnly group: 'net.sf.kxml', name: 'kxml2', version: '2.3.0'

    //OkHttp
    compileOnly 'com.squareup.okhttp3:okhttp:3.11.0'

    //OkHttp Digest
    compileOnly 'com.burgstaller:okhttp-digest:1.18'
}

bootRun {
    ignoreExitValue true
    jvmArgs(
            '-Dspring.output.ansi.enabled=always',
            '-noverify',
            '-XX:TieredStopAtLevel=1',
            '-Xmx1024m')
    sourceResources sourceSets.main
    String springProfilesActive = 'spring.profiles.active'
    systemProperty springProfilesActive, System.getProperty(springProfilesActive)
}

assetCompile.dependsOn(':server:setVersion')
bootWar.dependsOn(':client:buildClient')

bootWar {
    webInf {
        from('../client/dist/client')
        include '**/*'
        into('classes/public')
    }
}

task setVersion(type: Exec) {
    group = 'build'
    description = 'Sets the version.txt file with the current version from git describe'
    workingDir "$projectDir"
    executable "sh"
    args = ['-c', 'mkdir -p grails-app/assets/version && git describe --tags --dirty | tr -d \'\\n\' > grails-app/assets/version/version.txt']
}

task buildDebFile(type: Exec, dependsOn: [':server:assemble']) {
    group = 'build'
    workingDir "$projectDir/../xtrn-scripts-and-config/deb-file-creation"
    commandLine './create-deb.sh'
}

tasks.withType(GroovyCompile) {
    configure(groovyOptions) {
        forkOptions.jvmArgs = ['-Xmx1024m']
    }
}

webdriverBinaries {
    chromedriver '2.45.0'
    geckodriver '0.24.0'
}

tasks.withType(Test) {
    systemProperty "geb.env", System.getProperty('geb.env')
    systemProperty "geb.build.reportsDir", reporting.file("geb/integrationTest")
    systemProperty "webdriver.chrome.driver", System.getProperty('webdriver.chrome.driver')
    systemProperty "webdriver.gecko.driver", System.getProperty('webdriver.gecko.driver')
}


assets {
    minifyJs = true
    minifyCss = true
}
