<div [style.display]="visible ? 'block' : 'none'">
  <div class="row">
    <mat-card class="mx-auto hide-background mat-elevation-z0">
      <mat-card-title class="mat-elevation-z8">
        {{camstream != undefined ? (camstream.camera?.name+" ("+camstream.stream?.descr+")") : ""}}
      </mat-card-title>
    </mat-card>
  </div>
  <div class="row">
    <video #video [ngClass]="{'multi': multi}" class="video"></video>
  </div>
</div>
