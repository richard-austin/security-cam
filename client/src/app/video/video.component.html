<div class="flex-item" [style.display]="visible ? 'block' : 'none'">
  <div class="row">
    <mat-card class="mx-auto">
      <mat-card-title class="mat-elevation-z8">
        {{camera != undefined ? (camera.name+" ("+camera.descr+")") : ""}}
      </mat-card-title>
    </mat-card>
  </div>
  <div class="row">
    <video #video class="video"></video>
  </div>
</div>
