<div class="audio-control">
    <mat-card>
        <div>
            <mat-icon (click)="toggleMuteAudio()">{{ mute ? 'volume_off' : 'volume_up' }}</mat-icon>
            <mat-slider min="0" max="1" step="0.02" ngDefaultControl showTickMarks discrete [displayWith]="zeroTo100" [disabled]="mute" (change)="setVolume($event)">
                <input matSliderThumb [value]="level">
            </mat-slider>
        </div>
    </mat-card>
</div>
