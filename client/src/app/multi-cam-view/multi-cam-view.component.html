<div class="flex-container">
  <div class="settings_item">
    <mat-card class="camera-select">
      <mat-card-title class="mat-elevation-z8">
        Select Cameras to View
      </mat-card-title>
      <mat-card-content class="mat-elevation-z8">

        <mat-card-subtitle class="mat-elevation-z8">Select Cameras to Show</mat-card-subtitle>

        <ng-container *ngFor="let stream of streams">
          <section class="example-section">
          <span class="example-list-section">
            <fa-icon [icon]="['fas', 'caret-right']" size="lg"></fa-icon>
            {{stream.name}}
          </span>
            <span class="example-list-section">
            <ul>
              <li *ngFor="let uri of stream.uris">
                <mat-checkbox [color]="'primary'" [checked]="uri.selected"  (change)="updateCameras($event, stream,  uri)">
                  {{uri.type == 'hd' ? "HD" : "Low Res"}}
                </mat-checkbox>
              </li>
            </ul>
          </span>
          </section>
        </ng-container>
        <button mat-flat-button [color]="'accent'" (click)="updateDisplay()" [disabled]="false">Update</button>
      </mat-card-content>
    </mat-card>
  </div>
  <app-live-container class="multi-display-item"></app-live-container>
</div>
