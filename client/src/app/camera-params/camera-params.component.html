<div class="camera-params-container">
  <mat-card class="mat-elevation-z8">
    <mat-card-title>View/Set Parameters</mat-card-title>
    <mat-card-subtitle>{{cam?.name}}</mat-card-subtitle>

    <mat-card-content>
      <!--      <form (ngSubmit)="$event.preventDefault(); formSubmitted()" [formGroup]="cameraParamsForm">-->
      <div>
        <mat-form-field appearance="legacy">
          <mat-label>Infra Red Status</mat-label>
          <mat-select #irselector>
            <mat-option value="auto">
              Auto
            </mat-option>
            <mat-option value="open">
              On
            </mat-option>
            <mat-option value="close">
              Off
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="standard">
          <mat-label>Camera Name</mat-label>
          <input matInput type="text" formControlName="cameraName" #cameraName
                 placeholder="Start Date">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="legacy">
          <mat-label>Date Format</mat-label>
          <input matInput type="text" formControlName="dateFormat" #dateFormat
                 placeholder="Start Date">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="legacy">
          <mat-label>Start Date</mat-label>
          <input matInput type="text" formControlName="startDate" #startDate
                 placeholder="Start Date">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="legacy">
          <mat-label>Software Version</mat-label>
          <input matInput type="text" formControlName="startDate" #softVersion
                 placeholder="Software Version">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Model</mat-label>
          <input matInput type="text" formControlName="startDate" #model
                 placeholder="Model">
        </mat-form-field>
      </div>
      <div class="button-container">
        <button mat-raised-button (click)="updateParams()" [disabled]="!anyChanged()" color="warn">Update</button>
      </div>
      <!--      </form>-->
    </mat-card-content>
  </mat-card>
</div>
<app-reporting></app-reporting>
