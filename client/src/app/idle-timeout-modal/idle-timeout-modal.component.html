<h1 mat-dialog-title>Session Timing Out</h1>
<div mat-dialog-content>
  <p>The session has been idle for more than {{data.idle / 60}} minutes</p>
  <p>The Session Will Time Out in {{data.remainingSecs}} seconds</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="warning" (click)="onClose()">Close Session</button>
  <button mat-flat-button color="light" (click)="onContinue()">Continue Session</button>
</div>
