<h1 mat-dialog-title>Session Timing Out</h1>
<div mat-dialog-content>
  <p>The session has been idle for more than {{data.idle}}</p>
  <p>The Session Will Time Out in {{data.remainingSecs}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="'#121212'" (click)="onClose()">Close Session</button>
  <button mat-button  (click)="onContinue()">Continue Session</button>
</div>
