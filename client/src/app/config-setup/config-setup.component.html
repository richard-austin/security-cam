<mat-card>
  <mat-card-title>Cameras Configuration</mat-card-title>
  <mat-card-content class="wait-box mat-form-field-flex" *ngIf="downloading">
    <mat-spinner [diameter]="25"></mat-spinner>
    <span>Loading, Please wait..</span>
  </mat-card-content>
  <mat-card-content *ngIf="!downloading">
    <table mat-table
           [dataSource]="cameras" multiTemplateDataRows
           class="mat-elevation-z8">
      <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <mat-table [dataSource]="element.streams" class="streams-info">
              <ng-container matColumnDef="descr">
                <mat-header-cell *matHeaderCellDef> Descr.</mat-header-cell>
                <mat-cell *matCellDef="let stream"> {{stream.descr}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="netcam_uri">
                <mat-header-cell *matHeaderCellDef> Netcam URI.</mat-header-cell>
                <mat-cell *matCellDef="let stream"> {{stream.netcam_uri}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="uri">
                <mat-header-cell *matHeaderCellDef> URI.</mat-header-cell>
                <mat-cell *matCellDef="let stream"> {{stream.uri}} </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="streamColumns"></mat-header-row>
              <mat-row *matRowDef="let stream; columns: streamColumns" (click)="toggle(element)"></mat-row>
            </mat-table>
          </div>
         </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>

      <tr mat-row *matRowDef="let e; columns: ['expandedDetail']" class="example-detail-row">
      </tr>
    </table>
  </mat-card-content>
</mat-card>

<app-reporting #errorReporting></app-reporting>
