<div class="cloud-proxy-box-container">
  <mat-card class="mat-elevation-z8" xmlns="http://www.w3.org/1999/html">
    <mat-card-title>Set Cloud Proxy Status</mat-card-title>
    <mat-card-content>
      <span matTooltip="Disabled for guest" [matTooltipShowDelay]="UtilsService.toolTipDelay" matTooltipClass="tooltip" [matTooltipDisabled]="!isGuest">
        <mat-checkbox [color]="'primary'" [checked]="cps"
                      [disabled]="!cbEnabled || isGuest"
                      (change)="setCloudProxyStatus($event)">
          Set Cloud Proxy {{cps ? 'Off' : 'On'}}
        </mat-checkbox>
      </span>
    </mat-card-content>
  </mat-card>
</div>
<app-reporting></app-reporting>
