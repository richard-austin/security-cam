<div [ngClass]="{'no-display': !visible}" class="flex-container">
  <mat-card class="events-select">
    <mat-card-title>Select a Motion Event</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Motion Events</mat-label>
        <mat-select #selector (selectionChange)="showMotionEvent($event)">
          <mat-option *ngFor="let event of motionEvents" [value]="event">
            {{event.dateTime}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div *ngIf="!downloading" [ngSwitch]="confirmDelete" class="delete-button-set">
        <div *ngSwitchCase="false">
          <button (click)="confirmDelete=true" class="btn btn-sm btn-danger" mat-stroked-button
                  title="Delete the currently selected recording">Delete This Recording
          </button>
        </div>
        <div *ngSwitchCase="true">
          Delete {{selector.value.dateTime}},
          <div>are you sure?</div>
          <button (click)="confirmDelete=false;deleteRecording()" class="btn btn-sm btn-danger" mat-stroked-button
                  title="Delete the currently selected recording">Confirm
          </button>
          <button (click)="confirmDelete=false" class="btn btn-sm btn-secondary" mat-stroked-button
                  title="Do not delete the recording">Cancel
          </button>
        </div>
      </div>
      <div *ngIf="!confirmDelete && !downloading" class="download-button">
        <button (click)="downloadRecording()" class="btn btn-sm btn-light" mat-stroked-button>Download Recording
        </button>
      </div>
      <div *ngIf="downloading">
        <fa-icon [icon]="['fas', 'spinner']" [size]="'lg'" [spin]="true" class="fa-spin"></fa-icon>
        Please wait..
      </div>
    </mat-card-content>
  </mat-card>
  <div>
    <app-video></app-video>
    <div class="buttons-flex-container">
      <mat-button-toggle-group aria-label="Playback control" name="playbackControl" [(ngModel)]="selectedPlaybackMode">
        <button mat-stroked-button class="recording-button" (click)="returnToStart()"
                title="Go back to the start of the recording">
          <fa-icon class="recording-button" [icon]="['fas', 'fast-backward']" size="lg"></fa-icon>
        </button>
        <button mat-stroked-button class="recording-button" (click)="stepBack()" title="Step backward 10 seconds">
          <fa-icon class="recording-button" [icon]="['fas', 'backward']" size="lg"></fa-icon>
        </button>
        <button mat-stroked-button class="recording-button" (click)="stepForward()" title="Step forward 10 seconds">
          <fa-icon class="recording-button" [icon]="['fas', 'forward']" size="lg"></fa-icon>
        </button>
        <mat-button-toggle (click)="paused ? start() : pause()" [title]="paused ? 'Play' : 'Pause'" value="startPause">
          <fa-icon *ngIf="!paused" [icon]="['fas', 'pause']" size="lg"></fa-icon>
          <fa-icon *ngIf="paused" [icon]="['fas', 'play']" size="lg"></fa-icon>
        </mat-button-toggle>
        <mat-button-toggle (click)="fastForward()" title="Fast forward" value="fastForward">
          <fa-icon [icon]="['fas', 'fast-forward']" size="lg"></fa-icon>
        </mat-button-toggle>
        <mat-button-toggle (click)="fasterForward()" title="Faster forward" value="fasterForward">
          <fa-icon class="faster-forward" [icon]="['fas', 'fast-forward']" size="lg"></fa-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>
</div>
<div [ngClass]="{'no-display': !noVideo}" class="alert-warning no-video">No Video Clips Available For {{camera?.name}}
  ({{camera?.descr}})
</div>
<app-reporting></app-reporting>
