<mat-card>
  <mat-card-title>User Name and Password</mat-card-title>
  <mat-card-subtitle>For Camera Access</mat-card-subtitle>
  <mat-card-content>
    <div>
      <mat-form-field appearance="legacy" [style.width.px]="180">
        <input matInput type="text" autocomplete="off" maxlength="25"
               [formControl]="getFormControl('camerasUsername')"
               matTooltip="Enter the user name for administrative access to the cameras. Note this is to give this application access to the cameras not to set it on the cameras."
               matTooltipClass="tooltip"
               placeholder="User name">
        <!--            <mat-hint>Change camera name if required</mat-hint>-->
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="legacy" [style.width.px]="180">
        <input matInput type="password" autocomplete="off" maxlength="25"
               [formControl]="getFormControl('camerasPassword')"
               matTooltip="Enter the password for administrative access to the cameras. Note this is to give this application access to the cameras not to set it on the cameras."
               matTooltipClass="tooltip"
               placeholder="Password">
        <!--            <mat-hint>Change camera name if required</mat-hint>-->
      </mat-form-field>
    </div>
    <span class="confirm-group">
      <button color="default" mat-flat-button (click)="hidePasswordDialogue()"
              matTooltip="Close this dialogue and leave the existing user name and password in place"
              matTooltipClass="tooltip">
        Cancel
      </button>
      <button color="warning" mat-flat-button
              [disabled]="anyInvalid()"
              (click)="updateCredentials()"
              matTooltip="Save the new user name and password"
              matTooltipClass="tooltip">
        Confirm
      </button>
    </span>
  </mat-card-content>
</mat-card>
